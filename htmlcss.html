<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        .container {
            text-align: center;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #7FFFD4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10vh;
            text-align: center;
            margin-right: 80vh;
            margin-bottom: 20px; /* Add margin bottom to create space between box and image */
            transition: background-color 0.3s ease; /* Add transition for smooth color change */
        }

/* Change background color on hover */
        .box:hover {
            background-color: #f6ff00; /* Change to desired color on hover */
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 0;
            font-size: 48px;
            text-align: left;
        }

        /* Adjust the size of the image */
        img {
            width: 500px; /* Adjust the width as desired */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
     <div class="container">
        <div class="box">
            <h1>Hi<br>I drew this</h1>
        </div>
        <img src="voltageillust.png" alt="voltagemiku illustration drawn by me">
    </div>   
</body>
</html>
